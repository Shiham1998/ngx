<div>
    <div *ngIf="addMode">
        <nav class="navbar" style="display: flex;">
            <i class="las la-arrow-left left" routerLink="/brand"> <a class="navbar-brand"
                style="color:white;font-weight:bold;">Add Brand</a>
            </i>
        </nav>
    </div>
    <div *ngIf="!addMode">
        <nav class="navbar" style="display: flex;">
            <i class="las la-arrow-left left" routerLink="/brand"> <a class="navbar-brand"
                style="color:white;font-weight:bold;">Edit Brand</a>
            </i>
        </nav>
    </div>
    
    <div *ngIf="addMode; else editable">
        <form  [formGroup]="fg_brandname" class="was-validated">
                <mat-form-field class="lengthinput">
                    <mat-label>Brand name</mat-label>
                    <input matInput formControlName="name" required/>
                </mat-form-field><br/>
               <button type="button" type="button"class="btn btn-danger" style="font-weight:bold;font-family: Robot;" (click)="savebrandmaster()" [disabled]="fg_brandname.invalid">Save</button><br/>
           <b><p style="color: green; font-size:15pt;">{{message}}</p></b>
        </form>
    </div>
    <ng-template  #editable>
        <div>
            <form  [formGroup]="fg_brandname" class="was-validated">
                    <mat-form-field class="lengthinput">
                        <mat-label>Brand name</mat-label>
                        <input matInput formControlName="name" required/>
                    </mat-form-field><br/>
                   <button type="button"class="btn btn-danger" style="font-weight:bold;font-family: Robot;" (click)="updateBrandmasterlist()" [disabled]="fg_brandname.invalid">Update</button><br/>
            </form>
        </div>
    </ng-template>
   
</div>
