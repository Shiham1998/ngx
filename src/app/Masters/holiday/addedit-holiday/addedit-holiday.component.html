<div>
    <div *ngIf="addMode">
        <nav class="navbar" style="display: flex;">
            <i class="las la-arrow-left left" routerLink="/holiday"> <a class="navbar-brand"
                style="color:white;font-weight:bold;">Add Holiday</a>
            </i>
        </nav>
    </div>
    <div *ngIf="!addMode">
        <nav class="navbar" style="display: flex;">
            <i class="las la-arrow-left left" routerLink="/holiday"> <a class="navbar-brand"
                style="color:white;font-weight:bold;">Edit Holiday</a>
            </i>
        </nav>
    </div>
  
    <div *ngIf="addMode; else editable">
        <form [formGroup]="fg_holiday" class="was-validated">
            <mat-form-field class="lengthinput">
                <mat-label>Holiday name</mat-label>
                <input matInput formControlName="name" required/>
            </mat-form-field>
            <mat-form-field class="lengthinput">
                <mat-label>Event Date</mat-label>
                <input type="date" matInput formControlName="eventdate" required/>
            </mat-form-field><br/>
            
            <button type="button" type="button"class="btn btn-danger" style="font-weight:bold;font-family: Robot;"(click)="SaveHoliday()" [disabled]="fg_holiday.invalid">Save</button><br/>    
        </form>
    </div>
    <ng-template #editable>
        <div>
            <form [formGroup]="fg_holiday" class="was-validated">
                <mat-form-field class="lengthinput">
                    <mat-label>Holiday name</mat-label>
                    <input matInput formControlName="name" required/>
                </mat-form-field>
                <mat-form-field class="lengthinput">
                    <mat-label>Event Date</mat-label>
                    <input type="date" matInput formControlName="eventdate" required/>
                </mat-form-field><br/>
                
                <button type="button" type="button"class="btn btn-danger" style="font-weight:bold;font-family: Robot;"(click)="UpdateDepartmentList()" [disabled]="fg_holiday.invalid">Update</button><br/>    
            </form>
        </div>
    </ng-template>
</div>
