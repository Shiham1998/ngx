<div>
    <div *ngIf="addMode">
        <nav class="navbar" style="display:flex;">
            <i class="las la-arrow-left" routerLink="/unit">
                <a class="navbar-brand" style="color:white;font-weight:bold">Add Unit</a>
            </i>
        </nav>
    </div>
    <div *ngIf="!addMode">
        <nav class="navbar" style="display:flex;">
            <i class="las la-arrow-left left" routerLink="/unit">
              <a class="navbar-brand" style="color:white; font-weight:bold;">Edit Unit</a>
            </i>
          </nav>
    </div>
    <div *ngIf="addMode; else editable">
        <form [formGroup]="fg_unitname" class="was-validated">
            <mat-form-field class="lengthinput">
              <mat-label>Enter unit name</mat-label>
              <input matInput formControlName="name" required />
            </mat-form-field><br />
            <button type="button"  class="btn btn-danger" style="font-weight:bold;font-family: Robot;"(click)="saveunitmaster()"
               [disabled]="fg_unitname.invalid">Save</button><br />
            <b>
              <p style="color: green; font-size:15pt;">{{message}}</p>
            </b>
          </form> 
    </div>
    <ng-template #editable>
        <div>
          <form [formGroup]="fg_unitname" class="was-validated">
            <mat-form-field class="lengthinput">
              <mat-label>Enter unit name</mat-label>
              <input matInput formControlName="name" required />
            </mat-form-field><br />
            <button type="button" class="btn btn-danger" style="font-weight:bold;font-family: Robot;"
              (click)="updateUnitmasterlist()" [disabled]="fg_unitname.invalid">Update</button><br />
          </form>
        </div>
    </ng-template>
</div>
